<!DOCTYPE html>
<html>
<body>

<p>Click the button to convert the string to uppercase letters.</p>

<button onclick="myFunction()">Upper Case It</button>

<p id="upper"></p>

<script>
function myFunction() {
	var num = 2;
    var str = "Hello my name is Elliot!" +"  "+ num;
    var res = str.toUpperCase();
    document.getElementById("upper").innerHTML = res;
}
</script>

</body>
</html>
