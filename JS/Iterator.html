<!DOCTYPE html>
<html>

<body>
    <p id="iterator"></p>
    <script>
    var text = "";
    var i;
    for (i = 0; i <= 10; i++) {
        text += i + "<br>";
    }
    for (i = 0; i <= 10; i++) {
        if (i % 2 == 0) {
            text += "following number is divisible by two:     " + i + "<br>";
        }
    }

    document.getElementById("iterator").innerHTML = text;
    </script>
</body>

</html>
